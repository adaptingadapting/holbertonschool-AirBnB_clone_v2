<!DOCTYPE html>
<HTML lang="en">

<HEAD>
    <TITLE>HBNB</TITLE>
</HEAD>

<BODY>
    <H1>States</H1>
    <UL>
        {% set states_list = states.all() %}
        {% for i in range(states_list|length) %}
        {% set state = states_list[i] %}
        <LI>{{ state.id }}: <B>{{ state.name }}</B></LI>
        {% endfor %}

    </UL>
</BODY>

</HTML>
